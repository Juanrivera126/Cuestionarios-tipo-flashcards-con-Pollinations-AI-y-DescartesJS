<body>
    <div class="container">

             <!-- Mensaje de resultados se mostrar谩 aqu铆 -->

    <script>
        const questions = [
            {question: "驴La Semana Santa siempre comienza el Domingo de Ramos?",answer: true,justification: ""},{question: "驴El Jueves Santo se conmemora la crucifixi贸n de Jes煤s?",answer: false,justification: "El Jueves Santo se conmemora la ltima Cena y el lavatorio de pies. La crucifixi贸n se conmemora el Viernes Santo."},
        ];
        let currentCardIndex = 0;
        let correctAnswers = 0;
        const flashcardsGrid = document.getElementById('flashcards-grid');
        const resultsMessage = document.getElementById('results-message');
        // Funci贸n para crear una tarjeta HTML
        function createCard(questionData, index) {
            const cardContainer = document.createElement('div');
            cardContainer.classList.add('flashcard-container');
            cardContainer.dataset.index = index;
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('flashcard');
            // Contenido del ANVERSO (Pregunta y Botones)
            const frontContent = `
                <h2>${questionData.question}</h2>
                <div class="button-container">
                    <button class="btn-false">Falso</button>
                    <button class="btn-true">Verdadero</button>
                </div>
            `;
            cardDiv.innerHTML = frontContent; // A帽ade el contenido del anverso directamente al flashcard div
            // Creamos el elemento para el REVERSO (Resultado y Justificaci贸n)
            const backContentDiv = document.createElement('div');
            backContentDiv.classList.add('flashcard-back-content');
            // El contenido real se a帽adir谩 al responder
            cardDiv.appendChild(backContentDiv); // A帽ade el reverso al flashcard div
            cardContainer.appendChild(cardDiv); // A帽ade el flashcard div al container
            // --- Event Listeners para los botones (ahora est谩n en el ANVERSO) ---
            const trueButton = cardDiv.querySelector('.btn-true');
            const falseButton = cardDiv.querySelector('.btn-false');
            trueButton.addEventListener('click', (event) => {
                event.stopPropagation(); // Evita que el click en el bot贸n voltee prematuramente
                // Solo verifica la respuesta si esta es la tarjeta activa y no ha sido respondida
                if (cardContainer.classList.contains('active') && !cardContainer.dataset.answered) {
                     checkAnswer(index, true, cardDiv, cardContainer);
                }
            });
            falseButton.addEventListener('click', (event) => {
                event.stopPropagation(); // Evita que el click en el bot贸n voltee prematuramente
                 // Solo verifica la respuesta si esta es la tarjeta activa y no ha sido respondida
                if (cardContainer.classList.contains('active') && !cardContainer.dataset.answered) {
                     checkAnswer(index, false, cardDiv, cardContainer);
                }
            });
            return cardContainer;
        }
        // Funci贸n para verificar la respuesta
        function checkAnswer(cardIndex, userAnswer, cardDiv, cardContainer) {
            const questionData = questions[cardIndex];
            const isCorrect = (userAnswer === questionData.answer);
            // Marcar la tarjeta como respondida para evitar clics m煤ltiples
            cardContainer.dataset.answered = 'true';
            cardContainer.classList.add('answered'); // A帽ade una clase para cambiar el cursor si quieres
            // Deshabilitar botones
            const trueButton = cardDiv.querySelector('.btn-true');
            const falseButton = cardDiv.querySelector('.btn-false');
            if (trueButton && falseButton) {
                 trueButton.disabled = true;
                 falseButton.disabled = true;
            }
            // Preparar el contenido del reverso
            const backContentDiv = cardDiv.querySelector('.flashcard-back-content');
            let resultHTML = '';
            if (isCorrect) {
                correctAnswers++;
                resultHTML = '<p class="result-text correct">隆Correcto!</p>';
            } else {
                resultHTML = `<p class="result-text incorrect">隆Incorrecto!</p><p class="justification-text">${questionData.justification}</p>`;
            }
            backContentDiv.innerHTML = resultHTML;
            // Voltear la tarjeta para mostrar el reverso
            cardDiv.classList.add('flipped');
            // Mover a la siguiente tarjeta despu茅s de un breve retraso para ver la respuesta
            setTimeout(() => {
                // Desactivar la tarjeta actual
                cardContainer.classList.remove('active');
                currentCardIndex++;
                // Mostrar la siguiente tarjeta o los resultados finales
                if (currentCardIndex < questions.length) {
                    displayCard(currentCardIndex);
                } else {
                    showResults();

            }, 2500); // Espera 2.5 segundos antes de pasar a la siguiente/mostrar resultados
        }
        // Funci贸n para activar una tarjeta espec铆fica
        function displayCard(index) {
            const allCards = document.querySelectorAll('.flashcard-container');
             // Asegurarse de que todas las tarjetas est茅n en el anverso y no activas al inicio
            allCards.forEach(card => {
                card.classList.remove('active');
                 // Solo volteamos de vuelta si no est谩 respondida.
                 // Si ya est谩 respondida, queremos que se quede mostrando el resultado.
                if (!card.dataset.answered) {
                    card.querySelector('.flashcard').classList.remove('flipped');
                }
            });
            if (index < questions.length) {
                const nextCard = document.querySelector(`.flashcard-container[data-index='${index}']`);
                if (nextCard) {
                    nextCard.classList.add('active');
                    // Asegurarse de que los botones est茅n habilitados para la tarjeta activa (si a煤n no ha sido respondida)
                     if (!nextCard.dataset.answered) {
                         const trueBtn = nextCard.querySelector('.btn-true');
                         const falseBtn = nextCard.querySelector('.btn-false');
                         if (trueBtn && falseBtn) {
                             trueBtn.disabled = false;
                             falseBtn.disabled = false;
                         }
                          // Limpiar el contenido del reverso para la nueva tarjeta activa
                          const backContentDiv = nextCard.querySelector('.flashcard-back-content');
                          if(backContentDiv) backContentDiv.innerHTML = '';
                     }
                }
            }
            // La l贸gica para mostrar resultados ahora est谩 en checkAnswer
        }
        // Funci贸n para mostrar los resultados finales
        function showResults() {
             // Asegurarse de que todas las tarjetas respondidas queden mostrando el reverso
            const allCards = document.querySelectorAll('.flashcard-container');
             allCards.forEach(card => {
                card.classList.remove('active'); // Desactiva todas las tarjetas
                 if (card.dataset.answered) {
                     card.querySelector('.flashcard').classList.add('flipped'); // Asegura que muestren el resultado
                 }
             });
            // Esperar un momento para que se vean los resultados en las tarjetas antes de mostrar el mensaje final
            setTimeout(() => {
                // flashcardsGrid.style.display = 'none'; // Oculta el grid si prefieres
                resultsMessage.innerHTML = `隆Has completado todas las tarjetas!<br>Tu puntuaci贸n final: ${correctAnswers} de ${questions.length} correctas.<br>隆Feliz Semana!`;
                resultsMessage.classList.add('show'); // Muestra el mensaje con animaci贸n
            }, 1000); // Espera 1 segundo despu茅s de voltear las 煤ltimas tarjetas
        }
        // --- Inicializaci贸n ---
        // Crear todas las tarjetas al cargar
        questions.forEach((q, index) => {
            const card = createCard(q, index);
            flashcardsGrid.appendChild(card);
        });
        // Activar la primera tarjeta
        displayCard(currentCardIndex);
